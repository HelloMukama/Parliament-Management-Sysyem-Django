<div id="container22222lineTS" className="container-fluid"></div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        var chart = Highcharts.chart('container22222lineTS', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Submissions all MPs have made in each category'

            },
            xAxis: {
                categories: {{thespeaker_categories|safe}},
        title: {
            text: 'Submission Categories'
        }
    ,
    },
        yAxis: {
            title: {
                text: 'Number of submissions'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                }
            }
        },

        series: [{
            name: 'Totals',
            data: {{thespeaker_values|safe}}
    }]
    })
        ;
    });


</script>
